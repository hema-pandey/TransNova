<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>language</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
      <div class="container">
  <div class="sectionWrapper">
    <!-- FROM TEXT -->
    <div class="section">
      <textarea id="fromtext" placeholder="Enter text"></textarea>
      <div class="selectArea">
        <i class="fa-solid fa-volume-high"></i>
        <i class="fa-solid fa-copy"></i>
        <select id="sselect"></select>
      </div>
    </div>

    <!-- TO TEXT -->
    <div class="section">
      <textarea id="totext" placeholder="Translate"></textarea>
      <div class="selectArea">
        <i class="fa-solid fa-volume-high"></i>
        <i class="fa-solid fa-copy"></i>
        <select id="fselect"></select>
      </div>
    </div>
  </div>

 <!-- SWAP BUTTON -->
<button id="swapBtn" title="Swap Languages">
  <i class="fa-solid fa-right-left"></i>
</button>

<!-- TRANSLATE BUTTON -->
<button id="transfer">Translate</button>

  
    <script src="script.js"></script>
</body>
</html>
